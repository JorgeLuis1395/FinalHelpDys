<app-menu-profesores></app-menu-profesores>
<body>
<div class="row">
  <div class="col-md-11 mx-auto mt-5">
    <div class="card mb-3 opacity" align="center" style="max-width: 1400px; height: 40px; margin-top: 0px">
      <div class="card">
        <div class="card-body">
          <h3 class="text-center"><b> Actualizar Información</b></h3>
          <br>
          <form (ngSubmit)="onSubmit()">
            <div class="form-group" enctype="multipart/form-data">
              <div class="row">
                <div class="col-sm-2"></div>
                <div class="col-sm-5"><img [src]="imgURL" height="200" *ngIf="imgURL">
                  <input #file type="file" accept='image/*' (change)="onFileChange($event)" #fileInput
                         accept=".jpeg,.jpg" (change)="preview(file.files)"/>
                </div>
                <div class="col-sm-2">
                  <button type="submit" class="btn btn-warning">Actualizar Imagen</button>
                </div>
              </div>
            </div>
          </form>

          <div class="row">
            <div class="col-sm-1">
              <label>Nombre</label>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="nombre" name="nombre" [value]="usuario.nombre">
              </div>
            </div>
            <div class="col-sm-1">
              <label>Apellido</label>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="apellido" name="apellido" [value]="usuario.apellido">
              </div>
            </div>
            <div class="col-sm-1">
              <label>Nick</label>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input type="email" [(ngModel)]="nick" name="nick" [value]="usuario.nick" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-1">
              <label>Email</label>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input type="email" [(ngModel)]="email" name="email" [value]="usuario.email" class="form-control">
              </div>
            </div>
            <div class="col-sm-1">
              <label>Cédula</label>
            </div>
            <div class="col-sm-3">
              <div class="form-group">
                <input type="email" [(ngModel)]="cedula" name="cedula" [value]="usuario.cedula" class="form-control">
              </div>
            </div>
            <div class="col-sm-2">
              <label>Fecha Nacimiento</label>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input type="email" readonly="readonly" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento"
                       [value]="usuario.fecha_nacimiento" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2">
              <label>Grado de Educación Básica</label>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input type="email" readonly="readonly" [(ngModel)]="grado" name="grado" [value]="usuario.grado"
                       class="form-control">
              </div>
            </div>
            <div class="col-sm-2">
              <label>Unidad Educativa</label>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <input type="email" [(ngModel)]="unidad_educativa" name="unidad_educativa"
                       [value]="usuario.unidad_educativa" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-2"></div>
            <div class="col-sm-1">
              <label>Teléfono</label>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="telefono" name="telefono" [value]="usuario.telefono">
              </div>
            </div>
            <div class="col-sm-1">
              <label>AMIE</label>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="amie" name="amie" type="text" [value]="usuario.amie">
              </div>
            </div>
            <div class="col-sm-1">
              <label>Contraseña</label>
            </div>
            <div class="col-sm-2">
              <div class="form-group">
                <input class="form-control" [(ngModel)]="password" name="password"type="password" [value]="usuario.password">
              </div>
            </div>
          </div>
          <button class="btn btn-warning" (click)="actualizar()"><b> Actualizar</b></button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
