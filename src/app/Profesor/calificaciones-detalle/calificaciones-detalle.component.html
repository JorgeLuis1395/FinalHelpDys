<app-menu-profesores></app-menu-profesores>

<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-8">
    <div class="card-header bg-light">

      <div class="row">
        <div class="col-xs-12 col-sm-8">
          <h2>
            <br>
            <br>{{estudiantes?.nombre}} {{estudiantes?.apellido}}
          </h2>
        </div>
        <div class="col-xs-12 col-sm-4 text-right">
          <img src="{{global.apiUrl}}/public/users/{{estudiantes.nombreFoto}}" height="70px"
               width="70px">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label>Cédula de identidad</label><input type="text" readonly
                                                     placeholder="{{estudiantes?.cedula}}"  class="form-control">
          </div>
        </div>
        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label>Fecha de nacimiento</label><input readonly type="text"  placeholder="{{estudiantes?.fecha_nacimiento}}" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">

        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label>Teléfono</label><input type="tel" readonly placeholder="{{estudiantes?.telefono}}" class="form-control">
          </div>
        </div>

        <div class="col-xs-12 col-sm-6">
          <div class="form-group">
            <label>Correo Electronico</label><input type="email" readonly placeholder="{{estudiantes?.email}}"
                                                    class="form-control">
          </div>
        </div>

      </div>
    </div>

    <div >
      <h2 class="boxHeadline">Historial Calificaciones</h2>
      <div class="row">
        <div class="tableWrap table-responsive">
          <table class="table">
            <thead>
            <tr>
              <th scope="col">Tipo</th>
              <th scope="col">Detalle</th>
              <th scope="col">Materia</th>
              <th scope="col">Nota</th>
              <th scope="col">Acción</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let historia of auxCalificaciones">
              <td>{{historia?.tipo}}</td>
              <td>{{historia?.detalle}}</td>
              <td>{{historia?.materia}}</td>
              <td>{{historia?.calificacion}}</td>
              <td>
                <button (click)="consultarUnico(historia?.id)"><i class="fas fa-file"></i></button>
              </td>
            </tr>
            </tbody>
          </table>

        </div>
      </div>
      <div class="row"><input type="submit" value="Nueva Calificacion" (click)="getIdEstudiante(estudiantes.id)" routerLink="/profesor/calificacion/agregar" class="btn btn-primary">
      </div>
    </div>
  </div>
  <div class="col-sm-2"></div>
</div>
