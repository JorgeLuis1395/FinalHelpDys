<app-menu-profesores></app-menu-profesores>
<body>
<div class="card-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-3 opacity" align="center" style="max-width: 1400px; height: 40px; margin-top: 0px">
        <div class="card">
          <br>
          <h3 class="text-center"><b>Información</b></h3>
          <form>
            <br>
            <div class="row">
            <div class="col-sm-12">
              <div class="form-group" align="center">
                <img src="{{this.global.apiUrl}}/public/users/{{usuario?.nombreFoto}}" height="150px" width="150px">
              </div>
            </div>
            </div>
            <br>
            <div class="row">
              <div class="col-sm-1"></div>
              <div class="col-sm-11">
                <div class="row">
                  <div class="col-sm-1">
                    <label>Nombre</label>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input class="form-control" readonly="readonly" [value]="usuario.nombre">
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <label>Apellido</label>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input class="form-control" readonly="readonly" [value]="usuario.apellido">
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <label>Nick</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input type="email" readonly="readonly" [value]="usuario.nick" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-1">
                    <label>Email</label>
                  </div>
                  <div class="col-sm-3">
                    <div class="form-group">
                      <input type="email" readonly="readonly" [value]="usuario.email" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <label>Cédula</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input type="email" readonly="readonly" [value]="usuario.cedula" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <label>Fecha Nacimiento</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input type="email" readonly="readonly" [value]="usuario.fecha_nacimiento | date: 'yyyy-MM-dd' "
                             class="form-control" >
                    </div>
                  </div>

            </div>
                <div class="row">
                  <div class="col-sm-2">
                    <label>Grado de Educación Básica</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input type="email" readonly="readonly" [value]="usuario.grado" class="form-control">
                    </div>
                  </div>
                  <div class="col-sm-2">
                    <label>Unidad Educativa</label>
                  </div>
                  <div class="col-sm-5">
                    <div class="form-group">
                      <input type="email"  readonly="readonly" [value]="usuario.unidad_educativa" class="form-control">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-sm-1">
                    <label>Teléfono</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input class="form-control" readonly="readonly" [value]="usuario.telefono">
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <label>AMIE</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input class="form-control" readonly="readonly" type="text" [value]="usuario.amie">
                    </div>
                  </div>
                  <div class="col-sm-1">
                    <label>Contraseña</label>
                  </div>
                  <div class="col-sm-2">
                    <div class="form-group">
                      <input class="form-control" readonly="readonly" type="text" [value]="usuario.password">
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
