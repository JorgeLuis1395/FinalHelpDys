<app-menu-profesores></app-menu-profesores>

<div class="row">
  <div class="col-md-6 mx-auto mt-5">
    <div class="card">
      <div class="card-body">
        <h3 class="text-center">Informacion</h3>
        <form>
          <div class="form-group" align="center">
            <img src="{{this.global.apiUrl}}/public/users/{{usuario?.nombreFoto}}" height="80px" width="80px">
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Nombre</label>
                <input class="form-control" readonly="readonly" [value]="usuario.nombre">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Apellido</label>
                <input class="form-control" readonly="readonly" [value]="usuario.apellido">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Email</label>
                <input type="email" readonly="readonly" [value]="usuario.email" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Nick</label>
                <input type="email" readonly="readonly" [value]="usuario.nick" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Cedula</label>
                <input type="email" readonly="readonly" [value]="usuario.cedula" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Fecha Nacimiento</label>
                <input type="email" readonly="readonly" [value]="usuario.fecha_nacimiento" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Grado de Educacion Basica</label>
                <input type="email" readonly="readonly" [value]="usuario.grado" class="form-control">
              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>Unidad Educativa</label>
                <input type="email"  readonly="readonly" [value]="usuario.unidad_educativa" class="form-control">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Telefono</label>
                <input class="form-control" readonly="readonly" [value]="usuario.telefono">

              </div>
            </div>
            <div class="col-sm-6">
              <div class="form-group">
                <label>AMIE</label>
                <input class="form-control" readonly="readonly"
                       type="text" [value]="usuario.amie">

              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-sm-6">
              <div class="form-group">
                <label>Contrase√±a</label>
                <input class="form-control" readonly="readonly"
                       type="text" [value]="usuario.password">

              </div>
            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
