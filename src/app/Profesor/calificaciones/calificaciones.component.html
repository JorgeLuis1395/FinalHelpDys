<app-menu-profesores></app-menu-profesores>
<body>
<div class="card-body">
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-3 opacity" align="center" style="max-width: 1400px; height: 40px; margin-left: 0%">
        <h3>Lista de Estudiantes</h3>
      </div>
    </div>
    <div class="col-sm-12">
      <div class="card mb-3 opacity" style="max-width: 1400px; height: 40px; margin-left: 0%">
        <div class="form-group">
          <input class="form-control " [(ngModel)]="searchText" type="search" placeholder="Buscar Estudiante...."
                 aria-label="Search">
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-2"></div>
    <div class="col-sm-8">
      <div class="card mb-3 opacity" align="center" style="max-width: 1600px; height: 380px; margin-left: 0%">
        <table class="table table-striped">
          <thead>
          <tr>
            <th scope="col">Foto</th>
            <th scope="col">CÃ©dula</th>
            <th scope="col">Nombre</th>
            <th scope="col">Accion</th>
          </tr>
          </thead>
          <tbody *ngFor=" let nombre of arrayEstudiantes | search: searchText; let indice=index ">
          <tr *ngFor="let estudiante of estudiantes">
            <td *ngIf="estudiante.nombre== nombre && indice<=5"><img src="{{globales.apiUrl}}/public/users/{{
            estudiante.nombreFoto}}" height="70px" width="70px"></td>
            <td *ngIf="estudiante.nombre== nombre && indice<=5">{{estudiante.cedula}}</td>
            <td *ngIf="estudiante.nombre== nombre && indice<=5">{{estudiante.nombre}} {{estudiante.apellido}}</td>
            <td *ngIf="estudiante.nombre== nombre && indice<=5"><button routerLink="/profesor/calificacion/detalle"
                                                                        (click)="irDetalle(estudiante.id)">
              <i class="far fa-eye"></i></button></td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
</body>
