<app-menu-general></app-menu-general>
<div class="row">
  <div class="col-sm-12">
    <div class="card bg-light" style="height: 70px" align="center">
      <h3>Da clic sobre la letra o vocal para completar la palabra</h3>

    </div>
  </div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-4" align="center"><img src="assets/img/{{ intentos }}.png" class="ahorcado-img" width="200"
                                            height="200"></div>
  <div class="col-sm-2"></div>
  <div class="col-sm-4"><img src="assets/recursos/ahorcado/{{ imagen }}" width="200" height="200"></div>
</div>
<div class="row">
  <div class="col-sm-2"></div>
  <div class="col-sm-4" align="center">
    <h3>Intentos
      <small> {{ intentos }} / 9</small>
    </h3>
  </div>
  <div class="col-sm-2"></div>
  <div class="col-sm-4">
    <h1> {{ palabraOculta }} </h1>

  </div>
</div>

<div class="row" *ngIf="gano">
  <div class="col text-center">

    <h1> Felicidades Ganaste!!! </h1>
    <h4> :D </h4>

  </div>
</div>

<div class="row" *ngIf="perdio">
  <div class="col text-center">

    <h1> Intentalo otra vez, tu puedes </h1>
    <h4> {{ palabra }} </h4>

  </div>
</div>


<div class="row" *ngIf="!gano && !perdio">
  <div class="col text-center">


    <button (click)="comprobar( letra )" *ngFor="let letra of letras" class="btn btn-primary">
      {{ letra }}
    </button>


  </div>
</div>
<br>
<br>
<div class="row">
  <div class="col-sm-12" align="center">
    <button class="btn btn-dark btn-primary" (click)="consultarNuevaPalabra()">Siguiente Palabra</button>
  </div>
</div>
