<div class="container register">
  <div class="row">
    <div class="col-md-3 register-left">
      <img src="https://image.ibb.co/n7oTvU/logo_white.png" alt=""/>
      <h3>Bienvenido a HelpDys</h3>

      <input type="submit" routerLink="/home" value="Login"/><br/>
    </div>

    <div class="col-md-9 register-right">
      <ul class="nav nav-tabs nav-justified" id="myTab" role="tablist">
        <li class="nav-item">
          <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Profesor</a>
        </li>
      </ul>
      <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
          <h3 class="register-heading">Registro de Profesor</h3>
          <div class="row register-form">
            <form (ngSubmit)="onSubmit()">
              <div class="form-group" enctype="multipart/form-data">
                <div class="row">
                  <div class="col-sm-5"><img [src]="imgURL" height="200" *ngIf="imgURL">
                    <input #file type="file" accept='image/*' (change)="onFileChange($event)" #fileInput
                           accept=".jpeg,.jpg" (change)="preview(file.files)"/>
                  </div>
                  <div class="col-sm-1"></div>
                  <div class="col-sm-6" align="right">
                    <button type="submit" class="btn btn-primary">Guardar Imagen</button>
                  </div>
                </div>

              </div>
            </form>
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="nombre" name="nombre" placeholder="Nombre *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="apellido" name="apellido" placeholder="Apellido *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="amie" name="amie" placeholder="AMIE *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="nick" name="nick" placeholder="Nick Usuario *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="cedula" name="cedula" placeholder="Cedula *" value="" />
              </div>
              <div class="form-group">
                <input type="date" class="form-control" [(ngModel)]="fecha_nacimiento" name="fecha_nacimiento" placeholder="Fecha Nacimiento *" value="" />
              </div>

              <div class="form-group">
                <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="grado" name="grado" placeholder="AÃ±o de Educacion Basica *" value="" />
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <input type="email" class="form-control" [(ngModel)]="email" name="email" placeholder="Email *" value="" />
              </div>
              <div class="form-group">
                <input type="text" minlength="10" maxlength="10" [(ngModel)]="telefono"  name="telefono" class="form-control" placeholder="Telefono *" value="" />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" [(ngModel)]="unidad_educativa"  name="unidad_educativa" placeholder="Unidad Educativa *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Password *" value="" />
              </div>
              <div class="form-group">
                <input type="password" class="form-control"  placeholder="Confirm Password *" value="" />
              </div>
              <button class="btn btn-primary"  (click)="guardar()" >Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</div>
