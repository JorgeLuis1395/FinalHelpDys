<body>
<div class="container">
  <div class="card mb-3 opacity" align="center" style="max-width: 1400px; height: 500px; margin-top: 0px">
    <div class="intentos">
      <b>Intentos restantes:</b> {{intentos-cont_intentos}}
    </div>
    <div class="mesa-cartas">
      <span *ngFor="let card of cards; index as i">
        <img class="img-card" src="{{card.visible ? card.url : images_inact}}" (click)="card_selected(i)" height="140px" width="180px">
      </span>
    </div>
  </div>
</div>
</body>
