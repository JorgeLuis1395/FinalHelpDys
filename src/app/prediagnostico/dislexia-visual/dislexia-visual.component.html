<app-menu-estudiantes></app-menu-estudiantes>
<body>
<div class="card-body">
  <audio src="/assets/audios/selecciona1.mp3" autoplay ></audio>
  <div class="row">
    <div class="col-sm-12">
      <div class="card mb-3 opacity" align="center" style="max-width: 1400px; height: 40px; margin-top: 0px">
        <h2>Da clic sobre la palabra correcta</h2>
      </div>
    </div>
  </div>
  <div *ngIf="estadoJuego2">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10" align="center"><img src="{{ruta}}" height="350" width="570"></div>
      <div class="col-sm-1"></div>
    </div><br>
    <div class="row">
      <div class="col-sm-3"></div>
      <div class="col-sm-9">
        <div class="row">
          <div class="col-sm-2" *ngFor="let palabra of arregloPalabraJuego2Aux; let ind = index">
            <app-juego2 [nombre]="palabra" [indice]="ind" [palabraCorrecta]="palabraCorrecta">
            </app-juego2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-sm-3"></div>
    <div class="col-sm-6" *ngIf="estadoFinalJuego" style="background: #1bcc97">
      <div class="row">
        <h4>PUNTAJE OBTENIDO {{Puntaje}}/100 Â¡FELICITACIONES!</h4>
      </div>
    </div>
  </div>
  <br><br>
  <div class="row">
    <div class="col-sm-5"></div>
    <div class="row">
      <div class="col-sm-5"></div>
      <div class="col-sm-2">
        <button id="buttonFinish2" class="btn btn-primary" type="submit" style="display: none"
                (click)="savePuntaje(); generarPdf()"> Finalizar </button>
      </div>
    </div>
    <div class="col-sm-5"></div>
  </div>
</div>
</body>
